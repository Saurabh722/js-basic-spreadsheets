<!doctype html>
<html lang="en" data-framework="javascript">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Basic excel sheet using JavaScript, HTML and CSS</title>
	<link rel="stylesheet" href="basic-spreadsheet.css">
</head>

<body>
	<div id="js-spreadsheet-app" data-rows="30" data-columns="20">
		<div class="loading-view">
			<style>
				.loading-content {
					display: flex;
					flex-direction: column;
					align-items: center;
					width: 100%;
					height: 100%;
					position: absolute;
					justify-content: center;
				}
			</style>
			<div class="loading-content">
				<h2>Loading...</h2>
				<br/>
				<p>js-spreadsheet-app will support up to <strong>300 rows</strong> and <strong>100 colums</strong> only.</p>
				<br/>
				<p>Please reset values under <strong>300 rows</strong> and <strong>100 colums</strong></p>
				<br/>
				<p>in-case if page is taking time to load</p>
			</div>
		</div>
	</div>
	<script src="basic-spreadsheet.js"></script>
</body>

</html>
